<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoFix - Reparaciones a Domicilio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1>AutoFix</h1>
      <p class="lead">Reparaciones de vehículos a domicilio</p>
    </header>
    <section id="servicios-cards" class="mb-5">
      <h2 class="mb-4">Nuestros Servicios</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100">
            <img src="./img/acite.png" class="card-img-top" alt="Cambio de aceite">
            <div class="card-body">
              <h5 class="card-title">Cambio de Aceite</h5>
              <p class="card-text">Precio <strong>$500</strong> MXN</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <img src="/img/freno.jpg" class="card-img-top" alt="Revisión general">
            <div class="card-body">
              <h5 class="card-title">Revisión General</h5>
              <p class="card-text">Precio <strong>$700</strong> MXN</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100">
            <img src="./img/diag.jpg" class="card-img-top" alt="Frenos">
            <div class="card-body">
              <h5 class="card-title">Reparación de Frenos</h5>
              <p class="card-text">Precio <strong>$600</strong> MXN</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="formulario" class="mb-5">
      <h2 class="mb-4">Solicitar Reparación</h2>
      <div class="row justify-content-center">
        <div class="col-md">
          <div class="card p-4 shadow-sm">
            <form id="solicitudForm">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del cliente</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de reparación</label>
                <select class="form-select" id="tipo" required>
                  <option selected disabled>Seleccione...</option>
                  <option>Cambio de aceite</option>
                  <option>Revisión general</option>
                  <option>Frenos</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de cita</label>
                <input type="datetime-local" class="form-control" id="fecha" required>
              </div>
              <hr>
              <h6>Información de pago (simulado)</h6>
              <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="tarjeta" maxlength="16" placeholder="1234 5678 9012 3456" required>
              </div>
              <div class="mb-3">
                <label for="titular" class="form-label">Nombre del titular</label>
                <input type="text" class="form-control" id="titular" required>
              </div>
              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" maxlength="3" required>
              </div>
              <div class="btn-confirmar">
                <button type="submit" class="btn btn-success">Confirmar solicitud</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="text-center mt-5">
      <p>&copy; 2025 AutoFix</p>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
